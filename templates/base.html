{% load i18n %}
{% load static %}

<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <title>Lucarne Films - {% block title %}{% endblock %}</title>
    {% include "frags/head.html" %}
    {% block head %}{% endblock %}
</head>
<body>
    <div class="intro">
        <img src="{% static 'img/logo/logo-lucarne/logo_100.png' %}">
    </div>
    {% block body %}{% endblock %}
</body>
{% include "frags/scripts.html" %}
<script>
    {% include "frags/script.html" %}
    {% block script %}{% endblock %}
</script>

</html>
